<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container pt-5">
        <h3 class="text-center">Signup</h3>
        <form action="create-account" class="form col-4 m-auto" method="post">
            <div class="mb-3">
                <label class="form-label">Account Number: </label>
                <input required minlength="3" class="form-control" type="text" name="acc_no"><br>
            </div>
            <div class="mb-3">
                <label class="form-label">Name: </label>
                <input required minlength="3" class="form-control" type="text" name="name"><br>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Password: </label>
                <input required minlength="3" class="form-control" type="password" name="password" /><br />
            </div>
            <div class="mb-3">
                <label class="form-label">Phone: </label>
                <input required minlength="10" class="form-control" type="text" name="phone"><br>
            </div>
            <div class="mb-3">
                <label class="form-label">Aadhar Number: </label>
                <input required minlength="12" class="form-control" type="text" name="aadhar-no"><br>
            </div>
            <input class="btn btn-primary" type="submit" value="signup">
            <a class="btn btn-warning ms-3" href="/hello">Login</a>
        </form>
    </div>
</body>

</html>
